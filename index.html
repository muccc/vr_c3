<!Doctype html>
<html>
  <head> 
    <title>aframe.io moon demo</title>
    <meta name="description" content="An aframe.io demonstration of the moon.">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	</head>
  <body>
  	<a-scene>
  		<a-entity position="0 1.6 -291.8">
  			<a-sphere src="sonne.jpeg" position="0 0 0" radius = "1.359" roughness="1"></a-sphere>
  			<a-entity light="type:point; castShadow: true; color: #FFF; intensity: 1" position="0 10 0"></a-entity>
  			<a-entity light="type:point; castShadow: true; color: #FFF; intensity: 1" position="0 -10 0"></a-entity>
  			<a-entity light="type:point; castShadow: true; color: #FFF; intensity: 1" position="0 0 10"></a-entity>
  			<a-entity light="type:point; castShadow: true; color: #FFF; intensity: 1" position="10 0 0"></a-entity>
  			<a-entity light="type:point; castShadow: true; color: #FFF; intensity: 1" position="-10 0 0"></a-entity>
  			<a-entity light="type:point; castShadow: true; color: #FFF; intensity: 1" position="0 0 -10"></a-entity>
  		
  			<a-entity position="0 0 291.8" rotation="0 0 -5.1" >
  				<a-entity rotation="0 0 -23">
  					<a-entity>
  						<a-sphere src="erde.jpg" position="0 0 0" radius = "0.0124" shadow="recieve: true" roughness="1">
  							<a-animation attribute="rotation" 
  								dur="2000"
  								fill="forwards" 
  								to="0 360 0" 
  								repeat="indefinite" 
  								easing="linear">
  							</a-animation>
  						</a-sphere>	
  					</a-entity>
  					<a-animation attribute="rotation" 
  						dur="54000" 
						fill="forwards" 
						to="0 -360 0" 
						repeat="indefinite" 
						easing="linear">
					</a-animation>
				</a-entity>
				
				<a-sphere src="mond.jpg" position=".75 0 0" radius="0.0068" shadow="recieve: true" roughness="1"></a-sphere>
				<a-animation attribute="rotation"
					dur="54000"
					fill="forwards"
					to="0 360 0"
					repeat="indefinite"
					easing="linear">
				</a-animation>
			</a-entity>
		</a-entity>
		<a-sky src="stars.png" ></a-sky>
    </a-scene>
  </body>
</html>
